<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Listing Homepage</title>

    <!-- Bootstrap 5 CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="CSS/SignIn-style.css">

</head>

<body>


    <Section class="SignInMainSection container">


        <div class="LogoSection">
            <img src="\Image\HatchLong_Logo.svg" alt="" class="SignInLogo">
        </div>

        <div class="MainHeadingSection">
            <h3 class="Mainheading">Sign In</h3>
        </div>

        <div class="UsernameSection">

            <p class="usernameHeadingSection">Username <br> <img class="UsernameImage" src="\Image\Email_logo.svg"
                    alt="">
                <input class="Usernameclass" type="text" placeholder="Type your Email or Username" name="Usernamename">
                <hr class="Line1">
            </p>


        </div>


        <div class="PasswordSection">

            <p class="PasswordHeadingSection">Password <br> <img class="PasswordImage" src="\Image\Password_logo.svg"
                    alt="">
                <input class="Passwordclass" type="text" placeholder="Type your Password" name="Passwordname">
                <hr class="Line1">
            </p>

        </div>

        <div class="SignInBtnSection">
            <button class="SignIn">Sign In</button>
        </div>

        <div class="ForgetPasswordSection">
            <a href="#" class="ForgetPasswordClass">Forget Password?</a>
        </div>


    </Section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


</body>

</html>
